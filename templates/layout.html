<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %} | Accessible Video Editor</title>
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')  }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menubarAction.css')  }}">
    <!-- a11y options -->
    <script src="{{ url_for('static', filename='scripts/a11yStyles.js')  }}"></script>
    <!-- mousetrap -->
    <script src="{{ url_for('static', filename='scripts/mousetrap.min.js')  }}"></script>
</head>

<body>
    <wwu-pre-header></wwu-pre-header>
    <wwu-header sitename='Accessibility Video Editor'></wwu-header>
    <wwu-main-nav>
        <a href="/">Editor</a>
        <a href="/about">About</a>
        <a href="https://github.com/wwu-webtech/ave">GitHub</a>
    </wwu-main-nav>
    <div id="wrapper">
        <a class="screen-reader-text skip-link" href="#content">Skip to Content</a>
        <header>
            <!-- <nav aria-label="Main" class="menu">
                <ul>
                    <li><a class="menu-link" href="{% block link1href %}{% endblock %}">{% block link1text %}{% endblock
                            %}</a></li>
                    <li><a class="menu-link" href="https://github.com/wwu-webtech/ave">GitHub</a></li>
                </ul>
                <hr role="presentation">
            </nav> -->
            <br>
            <div class="two-col">
                <nav class="has-border" aria-label="Accessibility Options">
                    <h2 id="a11y-options" class="" visually-hidden">Accessibility Options</h2>
                    <form onsubmit="return updateDisplay();" name="a11y-form" method="POST" class="two-col-80-20">
                        <div>
                            <span class="display-block">
                                <input type="checkbox" id="shortcuts" name="shortcuts" value="shortcuts" checked {%
                                    block box2keyboardshortcuts %}{% endblock %}>
                                <label for="shortcuts"> Keyboard shortcuts</label>
                            </span>
                            <span class="display-block">
                                <label for="color-scheme-select">Color Scheme</label>
                                <select name="color-scheme-select" id="color-scheme-select">
                                    <option value="light">Light - Current</option>
                                    <option value="light-gentle">Gentle light</option>
                                    <option value="dark">Dark</option>
                                    <option value="dark-gentle">Gentle dark</option>
                                </select>
                            </span>
                            <span class="display-block">
                                <label for="font-select">Font</label>
                                <select name="font-select" id="font-select">
                                    <option value="sans-serif">Sans Serif - Current</option>
                                    <option value="serif">Serif</option>
                                    <option value="monospace">Monospace</option>
                                    <option value="opendyslexic">Open Dyslexic</option>
                                </select>
                            </span>
                        </div>
                        <span class="display-block">
                            <input type="submit" value="Update Page" class="large-button">
                        </span>
                    </form>
                    <hr role="presentation" class="small-screen">
                </nav>
                <div class="has-border" role="{% block box1role %}{% endblock %}" {% block box1attributes %}{% endblock
                    %}>
                    <h2 {% block box1h2attributes %}{% endblock %}>{% block box1h2 %}{% endblock %}</h2>
                    {% block box1content%}{% endblock %}
                </div>
            </div>
            <hr role="presentation">
        </header>

        <main id="content">
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block main %}
            {% endblock %}
        </main>
    </div>
    <footer>
        <!-- <hr role="presentation">
            <p><a href="https://github.com/wwu-webtech/ave/blob/main/LICENSE">Copyright &copy; DAVidE Team 2024</a></p> -->
        <section class="site-footer" aria-label="Descriptive Alt Text Generator Footer">
            <div class="footer-region">
                <div class="region region--foter_left"></div>
            </div>
        </section>

        <wwu-footer></wwu-footer>
    </footer>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/search.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/pre-header.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/logo.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/wwu-header.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/accessible-mega-menu.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/menu-extras.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/main-navigation.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/social-media-icons.js"></script>
    <script src="https://ashlar.blob.core.windows.net/ashlar-theme-files/js/wwu-footer.js"></script>
</body>

</html>
